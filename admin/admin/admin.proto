}
message AddPromoResponse {}

message ListPromosRequest {}
message ListPromosResponse {
  repeated common.PromoCode promo_codes = 1;
}

message DeletePromoCodeRequest {
  string code = 1;
}
message DeletePromoCodeResponse {}

