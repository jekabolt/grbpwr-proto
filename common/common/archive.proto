syntax = "proto3";

package common;

import "common/language.proto";
import "common/media.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/jekabolt/grbpwr-manager/proto/gen/common;common";

message ArchiveList {
  int32 id = 1;
  repeated common.ArchiveInsertTranslation translations = 2;
  string tag = 3;
  string slug = 4;
  google.protobuf.Timestamp created_at = 5;
  common.MediaFull thumbnail = 6;
}

message ArchiveFull {
  ArchiveList archive_list = 1;
  common.MediaFull main_media = 2;
  repeated common.MediaFull media = 3;
}

message ArchiveInsert {
  string tag = 1;
  repeated int32 media_ids = 2;
  int32 main_media_id = 3;
  int32 thumbnail_id = 4;
  repeated common.ArchiveInsertTranslation translations = 5;
}
