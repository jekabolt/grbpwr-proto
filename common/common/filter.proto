syntax = "proto3";

package common;

import "common/product.proto";

option go_package = "github.com/jekabolt/grbpwr-manager/proto/gen/common;common";

enum OrderFactor {
  ORDER_FACTOR_UNKNOWN = 0;
  ORDER_FACTOR_ASC = 1;
  ORDER_FACTOR_DESC = 2;
}

enum SortFactor {
  SORT_FACTOR_UNKNOWN = 0;
  SORT_FACTOR_CREATED_AT = 1;
  SORT_FACTOR_UPDATED_AT = 2;
  SORT_FACTOR_NAME = 3;
  SORT_FACTOR_PRICE = 4;
}

message FilterConditions {
  string from = 1;
  string to = 2;
  string currency = 3; // ISO 4217 currency code for price filtering/sorting (e.g., USD, EUR, JPY, CNY, KRW)
  bool on_sale = 4;
  repeated common.GenderEnum gender = 5;
  string color = 6;
  repeated int32 top_category_ids = 7;
  repeated int32 sub_category_ids = 8;
  repeated int32 type_ids = 9;
  repeated int32 sizes_ids = 10;
  bool preorder = 11;
  string by_tag = 12;
  repeated string collections = 13;
}
