syntax = "proto3";

package common;

import "google/protobuf/timestamp.proto";
import "google/type/decimal.proto";

option go_package = "github.com/jekabolt/grbpwr-manager/proto/gen/common;common";

enum ShippingRegion {
  SHIPPING_REGION_UNKNOWN = 0;
  SHIPPING_REGION_AFRICA = 1;
  SHIPPING_REGION_AMERICAS = 2;
  SHIPPING_REGION_ASIA_PACIFIC = 3;
  SHIPPING_REGION_EUROPE = 4;
  SHIPPING_REGION_MIDDLE_EAST = 5;
}

message ShipmentCarrierPrice {
  string currency = 1;
  google.type.Decimal price = 2;
}

message ShipmentCarrierInsert {
  string carrier = 1;
  bool allowed = 2;
  string description = 3;
  string tracking_url = 4;
  string expected_delivery_time = 5;
}

message ShipmentCarrier {
  int32 id = 1;
  ShipmentCarrierInsert shipment_carrier = 2;
  repeated ShipmentCarrierPrice prices = 3; // Multi-currency prices
  repeated ShippingRegion allowed_regions = 4; // empty = global
}

// Shipment represents the shipment table
message Shipment {
  google.type.Decimal cost = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  int32 carrier_id = 4;
  string tracking_code = 5;
  google.protobuf.Timestamp shipping_date = 6;
  google.protobuf.Timestamp estimated_arrival_date = 7;
}
