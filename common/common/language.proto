syntax = "proto3";

package common;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/jekabolt/grbpwr-manager/proto/gen/common;common";

message Language {
  int32 id = 1;
  string code = 2; // ISO 639-1 language code (e.g., en, es, fr)
  string name = 3; // Human readable language name
  bool is_default = 4; // Indicates the default/fallback language
  bool is_active = 5; // Whether this language is currently supported
}

message ProductInsertTranslation {
  int32 language_id = 1;
  string name = 2;
  string description = 3;
}

message ArchiveInsertTranslation {
  int32 language_id = 1;
  string heading = 2;
  string description = 3;
}

message CategoryTranslation {
  int32 id = 1;
  int32 category_id = 2;
  int32 language_id = 3;
  string name = 4; // Translated category name
}

message MeasurementNameTranslation {
  int32 id = 1;
  int32 measurement_name_id = 2;
  int32 language_id = 3;
  string name = 4; // Translated measurement name
}

message HeroSingleInsertTranslation {
  int32 language_id = 1;
  string headline = 2;
  string explore_text = 3;
}

message HeroMainInsertTranslation {
  int32 language_id = 1;
  string tag = 2;
  string description = 3;
  string headline = 4;
  string explore_text = 5;
}

message HeroFeaturedProductsInsertTranslation {
  int32 language_id = 1;
  string headline = 2;
  string explore_text = 3;
}

message HeroFeaturedProductsTagInsertTranslation {
  int32 language_id = 1;
  string headline = 2;
  string explore_text = 3;
}

message HeroFeaturedArchiveInsertTranslation {
  int32 language_id = 1;
  string headline = 2;
  string explore_text = 3;
}

message NavFeaturedEntityInsertTranslation {
  int32 language_id = 1;
  string explore_text = 2;
}
