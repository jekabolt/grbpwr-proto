syntax = "proto3";

package common;

import "common/buyer.proto";
import "common/language.proto";
import "common/payment.proto";
import "common/promo.proto";
import "common/shipment.proto";
import "google/protobuf/timestamp.proto";
import "google/type/decimal.proto";

option go_package = "github.com/jekabolt/grbpwr-manager/proto/gen/common;common";

message OrderNew {
  repeated OrderItemInsert items = 1;
  AddressInsert shipping_address = 2;
  AddressInsert billing_address = 3;
  BuyerInsert buyer = 4;
  common.PaymentMethodNameEnum payment_method = 5;
  int32 shipment_carrier_id = 6;
  string promo_code = 7;
  string currency = 8; // ISO 4217 currency code (e.g., USD, EUR, JPY, CNY, KRW)
}

message OrderFull {
  Order order = 1;
  repeated OrderItem order_items = 2;
  repeated OrderItem refunded_order_items = 3;
  Payment payment = 4;
  Shipment shipment = 5;
  PromoCode promo_code = 6;
  Buyer buyer = 7;
  Address billing = 8;
  Address shipping = 9;
  repeated OrderStatusHistory status_history = 10;
}

message Order {
  int32 id = 1;
  string uuid = 2;
  google.protobuf.Timestamp placed = 3;
  google.protobuf.Timestamp modified = 4;
  google.type.Decimal total_price = 5;
  string currency = 6; // ISO 4217 currency code (e.g., USD, EUR, JPY, CNY, KRW)
  int32 order_status_id = 7;
  int32 promo_id = 8;
  string refund_reason = 9;
  string order_comment = 10;
  google.type.Decimal refunded_amount = 11;
}

message OrderItem {
  int32 id = 1;
  int32 order_id = 2;
  string thumbnail = 3;
  string blurhash = 4;
  string product_price = 5;
  string product_price_with_sale = 6;
  string product_sale_percentage = 7;
  string product_brand = 8;
  string slug = 9;
  string color = 10;
  int32 top_category_id = 11;
  int32 sub_category_id = 12;
  int32 type_id = 13;
  string sku = 14;
  google.protobuf.Timestamp preorder = 15;
  OrderItemInsert order_item = 16;
  repeated ProductInsertTranslation translations = 17;
}

message OrderItemInsert {
  int32 product_id = 1;
  int32 quantity = 2;
  int32 size_id = 3;
}

enum OrderStatusEnum {
  ORDER_STATUS_ENUM_UNKNOWN = 0;
  ORDER_STATUS_ENUM_PLACED = 1;
  ORDER_STATUS_ENUM_AWAITING_PAYMENT = 2;
  ORDER_STATUS_ENUM_CONFIRMED = 3;
  ORDER_STATUS_ENUM_SHIPPED = 4;
  ORDER_STATUS_ENUM_DELIVERED = 5;
  ORDER_STATUS_ENUM_CANCELLED = 6;
  ORDER_STATUS_ENUM_PENDING_RETURN = 7;
  ORDER_STATUS_ENUM_REFUND_IN_PROGRESS = 8;
  ORDER_STATUS_ENUM_REFUNDED = 9;
  ORDER_STATUS_ENUM_PARTIALLY_REFUNDED = 10;
}

message OrderStatus {
  int32 id = 1;
  OrderStatusEnum name = 2;
}

message OrderStatusHistory {
  int32 id = 1;
  int32 order_id = 2;
  OrderStatusEnum status = 3;
  google.protobuf.Timestamp changed_at = 4;
  string changed_by = 5;
  string notes = 6;
}
